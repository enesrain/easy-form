<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
.login {
    width: 600px;
    margin: auto;
    box-shadow: 5px 5px 5px 0px black;
    padding-left: 40px;
    padding-bottom: 40px;
    background-image: linear-gradient(to top, rgb(210, 210, 242), rgb(10, 10, 250));
    color: white;
    border-radius: 10px;
}

.login label, 
.login input:not([type="checkbox"]), /*inputları seçerken checkbox ı dışında tutma */
.login button, .login select{
display: block;
margin-top: 10px;
width: 90%;
}

.login input[type="checkbox"],
.login input[type="checkbox"] + label {
    display: inline-block;
    width: auto;
    margin-top: 10px;
    margin-bottom: 10px;
}
.form-label {
    
    text-align: center;
    font-size: 25px;
}
.login input:not([type="checkbox"]), .login select {
    padding: 8px;
    border: 0.1px solid gray;
    border-radius: 5px;
}
a {
    color: white;
    font-weight: bold;
}





    </style>
</head>
<body>
    <form action="" class="login">
        <label for="" class="form-label">Create Your Account</label>

        <label for="" class="first-label">First Name</label>
        <input type="text" class="first-text" name="">

        <label for="" class="last-label">Last Name</label>
        <input type="text" name="" class="last-text"> 

        <label for="" class="mail-label">Email</label>
        <input type="email" class="mail-text">

        <label for="" class="password-label">Password</label>
        <input type="password" class="password-text">

        <label for="" class="select-label">City</label>
        <select name="" id="" class="select">
            <option>Select</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
            <option>Bursa</option>
        </select>

        <input type="checkbox" class="checkbox" name="">
        <label for="" class="checkbox-label">Agree to</label>
        <a href="">Terms $ Conditions</a>

        <input type="button"  value="Sing Up">
    </form>
    
</body>
</html>
